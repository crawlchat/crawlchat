name: Build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - front
          - docs
          - server
          - discord-bot
          - crawlchat-client
          - chrome-extension
          - slack-app
          - source-sync
          - mcp-server
          - github-issue-bot

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.service }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ matrix.service }}
        run: npm install

      - name: Build
        working-directory: ${{ matrix.service }}
        run: npm run build