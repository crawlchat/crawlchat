services:
  app:
    image: ghcr.io/crawlchat/crawlchat-app:latest
    networks:
      - crawlchat-net
    depends_on:
      - database
      - redis
      - pgvector
    ports:
      - "3001:3001"
      - "3002:3002"
      - "3003:3003"
      - "3004:3004"
      - "3005:3005"
    environment:
      SELF_HOSTED: "true"
      DATABASE_URL: "mongodb://database:27017/crawlchat?replicaSet=rs0"
      JWT_SECRET: "a-long-secret"
      VITE_APP_URL: "http://localhost:3001"
      VITE_SERVER_WS_URL: "ws://localhost:3002"
      VITE_SERVER_URL: "http://localhost:3002"
      VITE_SOURCE_SYNC_URL: "http://localhost:3003"
      VITE_GITHUB_APP_INSTALL_URL: "https://github.com/apps/crawlchat/installations/new"
      DEFAULT_SIGNUP_PLAN_ID: "accelerate-yearly"
      MARKER_HOST: "http://localhost:3005"
      MARKER_API_KEY: "a-secret-for-marker"
      SOURCE_SYNC_URL: "http://localhost:3003"
      PGVECTOR_URL: "postgresql://postgres:crawlchat@pgvector:5432/crawlchat"
      OPENROUTER_API_KEY: "<OPENROUTER_API_KEY>"
      REDIS_URL: "redis://redis:6379"
      GROUP_QUEUE_NAME: "crawlchat_source_sync_groups"
      ITEM_QUEUE_NAME: "crawlchat_source_sync_items"
      API_KEY: "a-secret-for-marker"
      SERVER_HOST: "http://localhost:3002"
      RESEND_FROM_EMAIL: ""
      RESEND_KEY: ""
      GOOGLE_CLIENT_ID: ""
      GOOGLE_CLIENT_SECRET: ""
      GOOGLE_REDIRECT_URI: ""
      ADMIN_EMAILS: ""
      PINECONE_API_KEY: ""
      GITHUB_APP_ID: ""
      GITHUB_APP_PRIVATE_KEY: ""
      GITHUB_WEBHOOK_SECRET: ""
      SCRAPECREATORS_API_KEY: ""
      GITHUB_TOKEN: ""
      APP_ID: ""
      DISCORD_TOKEN: ""
      PUBLIC_KEY: ""
      BOT_USER_ID: ""
      ALL_BOT_USER_IDS: ""
      SLACK_SIGNING_SECRET: ""
      SLACK_CLIENT_ID: ""
      SLACK_CLIENT_SECRET: ""
      SLACK_STATE_SECRET: ""
      HOST: ""

  database:
    image: mongo:7
    restart: unless-stopped
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all", "--noauth"]
    healthcheck:
      test: mongosh --eval "db.adminCommand('ping')" --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    volumes:
      - crawlchat_mongo_data:/data/db
    networks:
      - crawlchat-net

  mongo-init:
    image: mongo:7
    depends_on:
      database:
        condition: service_healthy
    restart: "no"
    entrypoint: ["sh", "-c", "
      until mongosh --host database:27017 --eval 'db.runCommand({ ping: 1 })'; do
      echo 'Waiting for Mongo...'; sleep 2;
      done;
      mongosh --host database:27017 --eval 'rs.initiate({_id:\"rs0\",members:[{_id:0,host:\"database:27017\"}]})'
      "]
    networks:
      - crawlchat-net

  redis:
    image: redis:7
    container_name: crawlchat-redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 2s
      retries: 12
    volumes:
      - crawlchat_redis_data:/data
    networks:
      - crawlchat-net

  pgvector:
    image: pgvector/pgvector:pg16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: crawlchat
      POSTGRES_DB: crawlchat
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 2s
      retries: 5
    volumes:
      - crawlchat_pgvector_data:/var/lib/postgresql/data
    networks:
      - crawlchat-net

networks:
  crawlchat-net:
    driver: bridge

volumes:
  crawlchat_mongo_data:
  crawlchat_redis_data:
  crawlchat_pgvector_data: